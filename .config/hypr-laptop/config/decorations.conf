# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
    	enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        enabled = false
	range = 30
	render_power = 3
	color = rgba(00660000)
    }
}
